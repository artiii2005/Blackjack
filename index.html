<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div>
                    <button onclick="homeOne()">+1</button>
                    <button onclick="homeTwo()">+2</button>
                    <button onclick="homeThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div>
                    <button onclick="guestOne()">+1</button>
                    <button onclick="guestTwo()">+2</button>
                    <button onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
